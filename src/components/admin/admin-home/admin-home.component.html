
<div class="space-y-8">
    <h1 class="text-3xl font-bold text-gray-800">Dashboard de Administrador</h1>
    
    <!-- Metrics Widgets -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Pending Reservations -->
        <a routerLink="/admin/reservations" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center space-x-4">
            <div class="bg-amber-100 p-3 rounded-full">
                <svg class="h-8 w-8 text-amber-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-gray-500">Solicitudes Pendientes</p>
                <p class="text-2xl font-bold text-gray-800">{{ pendingReservationsCount() }}</p>
            </div>
        </a>

        <!-- Spaces Occupied Today -->
        <a routerLink="/admin/calendar" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center space-x-4">
            <div class="bg-emerald-100 p-3 rounded-full">
                <svg class="h-8 w-8 text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-gray-500">Espacios Ocupados Hoy</p>
                <p class="text-2xl font-bold text-gray-800">{{ spacesOccupiedToday() }}</p>
            </div>
        </a>

        <!-- Equipment in Use Today -->
        <a routerLink="/admin/inventory" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center space-x-4">
            <div class="bg-sky-100 p-3 rounded-full">
                <svg class="h-8 w-8 text-sky-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-1.621-.87a3 3 0 0 1-.879-2.122v-1.007M5.25 6.002a2.25 2.25 0 0 1 2.25-2.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25-2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-gray-500">Equipos en Uso Hoy</p>
                <p class="text-2xl font-bold text-gray-800">{{ equipmentInUseToday() }}</p>
            </div>
        </a>

        <!-- Open Reports -->
        <a routerLink="/admin/reports" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center space-x-4">
            <div class="bg-rose-100 p-3 rounded-full">
                <svg class="h-8 w-8 text-rose-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-gray-500">Reportes Abiertos</p>
                <p class="text-2xl font-bold text-gray-800">{{ openReportsCount() }}</p>
            </div>
        </a>
    </div>

    <!-- Activity Chart -->
    @if (chartData().data.length > 0) {
        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-lg">
            <app-activity-chart [chartData]="chartData()" [resourceName]="chartData().resourceName" />
        </div>
    }
</div>
