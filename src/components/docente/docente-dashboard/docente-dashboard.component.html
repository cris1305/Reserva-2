
<div class="relative min-h-screen md:flex bg-rose-50">

  <app-sidebar [navLinks]="docenteNavLinks" [isOpen]="isSidebarOpen()" (close)="isSidebarOpen.set(false)"></app-sidebar>

  <div class="flex-1 flex flex-col">
    <!-- Mobile Header -->
    <header class="md:hidden sticky top-0 bg-white/80 backdrop-blur-sm shadow-sm z-30 p-4 flex items-center justify-between">
      <button (click)="toggleSidebar()" aria-label="Open sidebar" class="text-gray-600">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="flex items-center space-x-2">
         <svg class="h-8 w-8 text-rose-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.5m0 0a3.375 3.375 0 1 0 0-6.75 3.375 3.375 0 0 0 0 6.75ZM12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
        <span class="font-bold text-lg text-gray-800">INATEC</span>
      </div>
       <div class="w-6"></div> <!-- Spacer -->
    </header>

    <main class="flex-1 p-4 sm:p-6 md:p-8 overflow-y-auto">
      @if (!isOnDashboard()) {
        <a routerLink="/docente/equipment" class="mb-6 inline-flex items-center gap-2 text-sm font-medium text-rose-600 hover:text-rose-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path fill-rule="evenodd" d="M17 10a.75.75 0 0 1-.75.75H5.612l4.158 3.96a.75.75 0 1 1-1.04 1.08l-5.5-5.25a.75.75 0 0 1 0-1.08l5.5-5.25a.75.75 0 1 1 1.04 1.08L5.612 9.25H16.25A.75.75 0 0 1 17 10Z" clip-rule="evenodd" />
          </svg>
          <span>Volver al Dashboard</span>
        </a>
      }
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
