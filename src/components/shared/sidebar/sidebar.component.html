<!-- Backdrop for mobile -->
<div 
  (click)="close.emit()"
  [class]="'fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden transition-opacity ' + (isOpen() ? 'opacity-100' : 'opacity-0 pointer-events-none')">
</div>

<aside [class]="'w-64 bg-slate-900 text-white flex flex-col fixed inset-y-0 left-0 z-50 transition-transform duration-300 ease-in-out md:relative md:translate-x-0 ' + (isOpen() ? 'translate-x-0' : '-translate-x-full')">
    <div class="p-4 border-b border-slate-700 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <svg class="h-10 w-10 text-rose-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.5m0 0a3.375 3.375 0 1 0 0-6.75 3.375 3.375 0 0 0 0 6.75ZM12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>
            <div>
                <h1 class="font-bold text-lg">INATEC</h1>
                <span class="text-sm text-slate-400">Reservas</span>
            </div>
        </div>
         <button (click)="close.emit()" class="md:hidden p-1 text-slate-400 hover:text-white">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <nav class="flex-grow p-4 space-y-2">
        @for(link of navLinks(); track link.path) {
            <a [routerLink]="link.path" routerLinkActive="bg-slate-700 text-white" 
            (click)="onNavLinkClick()"
            class="flex items-center space-x-3 px-3 py-2 rounded-md text-slate-300 hover:bg-slate-700 hover:text-white transition-colors duration-200">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [innerHTML]="link.icon"></svg>
                <span>{{ link.label }}</span>
            </a>
        }
    </nav>
    <div class="p-4 border-t border-slate-700">
        <div class="flex items-center space-x-3 mb-4">
             <div class="w-10 h-10 rounded-full bg-rose-600 flex items-center justify-center font-bold">
                {{ authService.currentUser()?.fullName?.charAt(0) }}
            </div>
            <div>
                <p class="font-semibold">{{ authService.currentUser()?.fullName }}</p>
                <p class="text-sm text-slate-400">{{ authService.currentUser()?.role }}</p>
            </div>
        </div>
        <button (click)="logout()" class="w-full flex items-center justify-center space-x-2 px-3 py-2 rounded-md text-slate-300 bg-slate-700 hover:bg-slate-600 hover:text-white transition-colors duration-200">
             <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
            </svg>
            <span>Cerrar Sesi√≥n</span>
        </button>
    </div>
</aside>
